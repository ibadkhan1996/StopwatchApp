<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="heading">Stopwatch</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="digit" id="hour">00</h1>
                <h1 class="colon">:</h1>
                <h1 class="digit" id="min">00</h1>
                <h1 class="colon">:</h1>
                <h1 class="digit" id="sec">00</h1>
                <h1 class="colon">:</h1>
                <h1 class="digit" id="msec">00</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-success mybtn" onclick="start()" id="start">Start</button>
                <button class="btn btn-warning mybtn text-white" onclick="pause()" id="pause">Pause</button>
                <button class="btn btn-danger mybtn" onclick="reset()" id="reset">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Designed & Developed by Ibad Khan<sup>&copy;</sup></p>
            </div>
        </div>
    </div>
    


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>
</html>
